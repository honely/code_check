<script type="text/javascript">
    var myDate = new Date();
    var h= myDate.getHours();
    if(h > 0 && h < 12){
        document.write('Good Morning!');
    }else if(h >= 12 && h <18){
        document.write('Good Afternoon!');
    }else if(h >= 18 ){
        document.write('Good Evening!');
    }
</script>
